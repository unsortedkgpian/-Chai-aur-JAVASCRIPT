<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript background Color Switcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Color Scheme Switcher</h1>
            <span class="buttons" id="grey"></span>
            <span class="buttons" id = "red"></span>
            <span class="buttons" id="blue"></span>
            <span class="buttons" id = "green"></span>
            
        </div>

        <h2>Try Clicking on one of the colors above <span>to change the background color of the this page </span>
        </h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
