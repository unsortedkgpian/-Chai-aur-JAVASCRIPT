<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form action="">
            <p>
                <label for="">Height in CM:</label>
                <input type="text" name="" id="height">
            </p>
            <p>
                <label for="">Weight in Kg:</label>
                <input type="text" name="" id="weight">
            </p>
            <button type="submit">Calculate</button>
            <div id="result"></div>
            <div class="weight-guid">
                <h3>BMI Weight Guide</h3>
                <p>Under weight = Less than 18.6</p>
                <p>Normal Range = Between 18.6 and 24.9</p>
                <p>Over weight = Greater than 24.9</p>
            </div>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
