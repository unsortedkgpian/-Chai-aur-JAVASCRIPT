<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom | last topic</title>
</head>
<body style="background-color: #212121; color:#fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>


<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li);
    }
    addLanguage("python")
    addLanguage("ruby");
    


    function addOptiLanguage (langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }
    addOptiLanguage("pjj");

    // Edit
    const secondchild = document.querySelector("li:nth-child(2)");
    // secondchild.innerHTML = "typescript";
    const newLi = document.createElement('li');
    newLi.textContent = "NOJO";
    secondchild.replaceWith(newLi);

    //edit
    const firstChild = document.querySelector("li");
    firstChild.outerHTML = '<li>typescript</li>'

    // remove
    const  lastLang = document.querySelector("li:last-child")
    lastLang.remove();
</script>
</html>
